name: Build and Deploy Site

on:
  workflow_dispatch: # Manual trigger only

jobs:
  build-and-deploy:
    runs-on: nscloud-ubuntu-22.04-amd64-8x16
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup nix shell
        run:  true
        shell: 'nix develop -c bash -euxo pipefail {0}'
      
      - name: Check timing support
        run: |
          echo "=== System info ==="
          uname -a || true
          echo "=== time binary ==="
          if command -v time >/dev/null 2>&1; then
            time --version 2>/dev/null || true
            echo "Using time. Running sample measurement..."
            # Print wall (real), user, sys and max RSS (KB) when supported
            time -f "real_seconds=%e\nuser_seconds=%U\nsys_seconds=%S\nmax_rss_kb=%M" sleep 0.1 2>&1 || \
              { echo "time -f not supported; falling back to shell time"; { time sleep 0.1; } 2>&1 || true; }
          elif command -v time >/dev/null 2>&1; then
            echo "shell time available; max RSS may be unavailable."
            { time sleep 0.1; } 2>&1 || true
          else
            echo "time command not found"
          fi
        shell: 'nix develop -c bash -euxo pipefail {0}'
        continue-on-error: true
      
      - name: Generate tests
        run: ./lka.py build-test
        shell: 'nix develop -c bash -euxo pipefail {0}'
      
      - name: Build checkers
        run: ./lka.py build-checker
        shell: 'nix develop -c bash -euxo pipefail {0}'
      
      - name: Run checkers on tests
        run: ./lka.py run-checker
        shell: 'nix develop -c bash -euxo pipefail {0}'
      
      - name: Generate website
        run: ./lka.py build-site
        shell: 'nix develop -c bash -euxo pipefail {0}'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_out'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4